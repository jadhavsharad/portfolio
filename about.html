<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    img {
      max-width: 100%;
      height: auto;
    }
    </style>
<body>
    <div class="header">
        <a href="index.html" class="logo">Sharad Jadhav</a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="about.html"  class="active">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="toogle-mode">
        <button onclick="toggleTheme()" class="themes">Switch Theme</button>    
    </div>
    <div class="resume-download">
        <div class="resume-img">
            <img src="img.jpeg">
        </div>
        <div class="img-text"><h3>Download Resume</h3><br> This text is styled with some of the text formatting properties. The heading uses the text-align, text-transform, and color properties.
        </div><br>
        <div class="dl-link">
            <a href="download-link.html">Download</a></div>
        </div>
        <script>
            function toggleTheme() {
                var theme = document.getElementsByTagName('link')[0];
                if (theme.getAttribute('href') == 'style.css') {
                    theme.setAttribute('href', 'dark-mode.css');
                } else {
                    theme.setAttribute('href', 'style.css');
                }
            }
        </script>
</body>
</html>
